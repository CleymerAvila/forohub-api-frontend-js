<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forohub - Login</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="container">
        <div class="login-form">
            <h1>Sign In to Forohub</h1>
            <form action="" method="POST" id="login-form">
                <label for="username">Email</label>
                <input type="text" id="email" required placeholder="example@example.com" autofocus>
                <label for="password">Password</label>
                <input type="password" id="password" required placeholder="your-password">
                <button type="submit">Login</button>
            </form>

            <p>Don't register yet? <a href="/sign-up.html">Create an account</a></p>
        </div>
    </div>

    <script src="./js/app.js"></script> 
    <script src="./js/login.js"></script>
</body>
</html>
